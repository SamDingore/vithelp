
<ion-content [fullscreen]="true">
<div class="form-center">
  <ion-img src="/assets/images/VITLogo.png"></ion-img>
  <p class="col-p-101">Forgot Password</p>
  <p class="col-p-102">Admin</p>
  <div class="col-div-i-101">
  <ion-item lines="none">
    <ion-input class="col-i-101" name="mobileNumber" type="tel" placeholder="Mobile Number">
      <ion-icon  class="div-col-icon-101" name="phone-portrait-outline"></ion-icon>
    </ion-input>
  </ion-item>
  </div>
  <div class="col-div-i-102">

 
  <ion-item lines="none">
    
    <ion-input class="col-i-102" name="password" placeholder="New password" [type]="passwordType" clearOnEdit="false">
      <ion-icon name="lock-closed-outline" class="div-col-icon-102"></ion-icon>
    </ion-input>
    <ion-icon  item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
</ion-item>
<ion-item lines="none">
    
  <ion-input class="col-i-103" name="confirmPassword" placeholder="Confirm Password" type="password" clearOnEdit="false">
    <ion-icon name="repeat-outline" class="div-col-icon-102"></ion-icon>
  </ion-input>
</ion-item>
  </div>
  <div >
  <ion-button class="button1" href="/verify-otp" size="default">SEND OTP</ion-button>
</div>
</div>

</ion-content>
