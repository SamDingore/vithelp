<ion-content [fullscreen]="true">

  <div class="form-center">
    <form [formGroup]="adminForm">
      <ion-img src="/assets/images/VITLogo.png"></ion-img>
      <p class="col-p-101">Wellcome!</p>
      <p class="col-p-102">Admin</p>
      <div class="col-div-i-101">
        <ion-item lines="none">
          <ion-input class="col-i-101" type="tel" placeholder="Mobile Number" formControlName="mobileNo">
            <ion-icon class="div-col-icon-101" name="phone-portrait-outline"></ion-icon>
          </ion-input>
        </ion-item>
      </div>
      <div class="col-div-i-102">


        <ion-item lines="none">

          <ion-input class="col-i-102" placeholder="Password" [type]="passwordType" clearOnEdit="false" formControlName="password">
            <ion-icon name="lock-closed-outline" class="div-col-icon-102"></ion-icon>
          </ion-input>
          <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
        </ion-item>
      </div>
      <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
      <div>
        <ion-button class="button1" href="/dashboard" size="default" (click)='addData()'>SIGN IN</ion-button>
        <p class="col-p-103">Or</p>
        <ion-button class="button2" href="/otp-sign-in" color="light">LOGIN USING OTP</ion-button>
      </div>
    </form>
  </div>
</ion-content>
